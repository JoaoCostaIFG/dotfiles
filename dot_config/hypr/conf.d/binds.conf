# Key bindings
#
# Mod list: SHIFT CAPS CTRL/CONTROL ALT MOD2 MOD3 SUPER/WIN/LOGO/MOD4 MOD5
# Key list: https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
$mod = SUPER

#
# Basics:
#
bind = $mod+SHIFT+CONTROL, Q, exec, uwsm stop
# reload Hyprland
bind = $mod+SHIFT+CONTROL, R, exec, $run_app hyprctl reload
# kill focused window
bind = ALT, F4, killactive,
bind = $mod, Q, killactive,
# lock screen
bind = $mod, F11, exec, $run_app loginctl lock-session
# suspend
bind = $mod, F12, exec, $run_app systemctl suspend
# toggle bar
bind = $mod, B, exec, qs -c noctalia-shell ipc call bar toggle

#
# Apps:
#
# terminal
bind = $mod,        T, exec, $term
bind = $mod+SHIFT,  T, exec, $run_app foot # the fallback term
# app launcher
bind = $mod, RETURN,  exec, $menu
# other
bind = $mod,        C, exec, $term_exec numbat
bind = $mod+SHIFT,  C, exec, $term_exec mmaxima
bind = $mod,        E, togglespecialworkspace, thunderbird
bind = $mod,        F, exec, $file_manager
bind = $mod+SHIFT,  F, exec, $run_app thunar
bind = $mod,        M, exec, $run_app dmount
bind = $mod,        N, exec, $run_app joplin
bind = $mod,        P, exec, $run_app gimp
bind = $mod,        R, exec, $run_app $BROWSER
bind = $mod+SHIFT,  R, exec, $run_app chromium # the fallback browser
bind = $mod,        S, exec, $run_app strawberry
bind = $mod,        W, exec, $term_exec nvim
bind = $mod,        V, exec, $run_app qs -c noctalia-shell ipc call screenRecorder toggle

#
# Media keys:
#
# audio
bind = $mod,          F1, exec, $volume_toggle
bind = $mod,          F2, exec, $volume_decrease
bind = $mod,          F3, exec, $volume_increase
bind = $mod+SHIFT,    F1, exec, $mic_toggle
bind = $mod+SHIFT,    F2, exec, $run_app next_sink.sh
#
bind = ,      XF86AudioMute,        exec, $volume_toggle
bind = ,      XF86AudioLowerVolume, exec, $volume_decrease
bind = ,      XF86AudioRaiseVolume, exec, $volume_increase
bind = ,      XF86AudioMicMute,     exec, $mic_toggle
bind = SHIFT, XF86AudioMute,     exec, $mic_toggle
# display
bind = $mod, F4, exec, $bright_decrease
bind = $mod, F5, exec, $bright_increase
#
bind = , XF86MonBrightnessDown, exec, $bright_decrease
bind = , XF86MonBrightnessUp, exec, $bright_increase
# media
bind = $mod, F6, exec, $player_pp
bind = $mod+SHIFT, F6, exec, $player_set0
bind = $mod, F7, exec, $player_prev
bind = $mod+SHIFT, F7, exec, $player_skip_5
bind = $mod, F8, exec, $player_next
bind = $mod+SHIFT, F8, exec, $player_rewind_5
#
bind = , XF86AudioPlay, exec, $player_pp
bind = SHIFT, XF86AudioPlay, exec, $player_set0
bind = , XF86AudioPrev, exec, $player_prev
bind = SHIFT, XF86AudioPrev, exec, $player_skip_5
bind = , XF86AudioNext, exec, $player_next
bind = SHIFT, XF86AudioNext, exec, $player_rewind_5
#
bind = , XF86Search, exec, $menu

#
# Notifications:
#
bind = $mod,          F10, exec, $run_app qs -c noctalia-shell ipc call notifications toggleDND # toggle dnd
bind = $mod,          backspace, exec, $run_app qs -c noctalia-shell ipc call notifications dismissOldest # dismiss last
bind = $mod+SHIFT,    backspace, exec, $run_app qs -c noctalia-shell ipc call notifications clear # dismiss all
bind = $mod+CONTROL,  backspace, exec, $run_app qs -c noctalia-shell ipc call notifications toggleHistory # show notifications

#
# Screenshots:
#
bind = $mod+SHIFT,  S, exec, $run_app grimblast copy area --freeze --notify
bind = ,            Print, exec, $run_app grimblast save area --freeze - | swappy -f -
bind = $mod,        Print, exec, $run_app grimblast copysave output --notify
bind = $mod+SHIFT,  Print, exec, $run_app grimblast copysave screen --notify

#
# Movement:
#
# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
# move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d
# tab
bind = ALT,     Tab, cyclenext,
bind = CONTROL, Tab, cyclenext, prev
# move focused window
bind = $mod+SHIFT, H, movewindow, l
bind = $mod+SHIFT, J, movewindow, d
bind = $mod+SHIFT, K, movewindow, u
bind = $mod+SHIFT, L, movewindow, r

#
# Workspaces:
#
# Switch workspaces with mod + [0-9]
bind = $mod, 1, tags-workspace, 1
bind = $mod, 2, tags-workspace, 2
bind = $mod, 3, tags-workspace, 3
bind = $mod, 4, tags-workspace, 4
bind = $mod, 5, tags-workspace, 5
bind = $mod, 6, tags-workspace, 6
bind = $mod, 7, tags-workspace, 7
bind = $mod, 8, tags-workspace, 8
bind = $mod, 9, tags-workspace, 9
# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod+SHIFT, 1, tags-movetoworkspacesilent, 1
bind = $mod+SHIFT, 2, tags-movetoworkspacesilent, 2
bind = $mod+SHIFT, 3, tags-movetoworkspacesilent, 3
bind = $mod+SHIFT, 4, tags-movetoworkspacesilent, 4
bind = $mod+SHIFT, 5, tags-movetoworkspacesilent, 5
bind = $mod+SHIFT, 6, tags-movetoworkspacesilent, 6
bind = $mod+SHIFT, 7, tags-movetoworkspacesilent, 7
bind = $mod+SHIFT, 8, tags-movetoworkspacesilent, 8
bind = $mod+SHIFT, 9, tags-movetoworkspacesilent, 9
# Borrow workspaces
bind = $mod+CONTROL, 1, tags-toggleworkspace, 1
bind = $mod+CONTROL, 2, tags-toggleworkspace, 2
bind = $mod+CONTROL, 3, tags-toggleworkspace, 3
bind = $mod+CONTROL, 4, tags-toggleworkspace, 4
bind = $mod+CONTROL, 5, tags-toggleworkspace, 5
bind = $mod+CONTROL, 6, tags-toggleworkspace, 6
bind = $mod+CONTROL, 7, tags-toggleworkspace, 7
bind = $mod+CONTROL, 8, tags-toggleworkspace, 8
bind = $mod+CONTROL, 9, tags-toggleworkspace, 9
# workspace alt-tab
bind = $mod, TAB, tags-workspacealttab,
# focus next/prev output
bind = $mod, Comma,   focusmonitor, -1
bind = $mod, Period,  focusmonitor, +1
# move to monitor
bind = $mod+SHIFT, Comma, movewindow, mon:-1
bind = $mod+SHIFT, Period, movewindow, mon:+1

#
# Layouts:
#
bind = $mod,        Space, fullscreen, 0
bind = $mod+SHIFT,  Space, togglefloating,

#
# Passthrough mode:
#
bind = $mod, Escape, submap, passthru
submap = passthru
bind = $mod, Escape, submap, reset
submap = reset
