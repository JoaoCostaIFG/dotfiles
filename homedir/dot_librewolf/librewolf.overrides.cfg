// disable letterboxing: it doesn't work well with tilling window managers
pref("privacy.resistFingerprinting.letterboxing", false);

// enable WebGL
pref("webgl.disabled", false);

// enable Firefox Sync
pref("identity.fxaccounts.enabled", true);

// preserve browsing history
pref("privacy.clearOnShutdown.history", false);

// clear download history
pref("privacy.clearOnShutdown.downloads", true);

// disable autoscroll
pref("general.autoScroll", false);

// middle click
pref("middlemouse.contentLoadURL", true); // mouse middle click opens links

// stricker autoplay policy (element must be clicked)
pref("media.autoplay.blocking_policy", 2);

// disable RFP (Resist Fingerprinting) by default
defaultPref("privacy.resistFingerprinting", false);

// enable search suggestion by default and update opensearch engines
pref("browser.urlbar.suggest.searches", true);
pref("browser.search.suggest.enabled", true);
pref("browser.search.update", true);
// urls should also be displayed in full instead of trimming them
pref("browser.urlbar.trimURLs", false);
