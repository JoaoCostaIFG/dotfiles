- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.gnupg/gpg-agent.conf: homedir/dot_gnupg/gpg-agent.conf
    ~/.bash_profile: homedir/dot_bash_profile
    ~/.bashrc: homedir/dot_bashrc
    ~/.profile: homedir/dot_profile
    ~/.Xdefaults: homedir/dot_Xdefaults
    ~/.local/bin: scripts
    ~/.local/share/wallpaper: wallpaper
    ~/.local/share/applications/:
        glob: true
        path: applications/*
    ~/.local/share/applications/mimeapps.list: dot_config/mimeapps.list
    ~/.config/:
        glob: true
        path: dot_config/*
        exclude: [
          dot_config/mpd,
          dot_config/maxima,
          dot_config/newsboat,
          dot_config/pulse,
          dot_config/systemd,
        ]
    ~/.config/mpd/mpd.conf:
        create: true
        path: dot_config/mpd/mpd.conf
    ~/.config/maxima/:
        create: true
        glob: true
        path: dot_config/maxima/*
    ~/.config/newsboat/config:
        create: true
        path: dot_config/newsboat/config
    ~/.config/pulse/:
        create: true
        glob: true
        path: dot_config/pulse/*
    ~/.config/systemd/user/:
        create: true
        glob: true
        path: dot_config/systemd/*
    
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [update-desktop-database ~/.local/share/applications/, Updating desktop entries database]
    - [./gen_scripts_readme.sh, Generating scripts Readme]
    - [pacman -Qenq | sort >pacman_native, Saving native package list]
    - [pacman -Qemq | sort >pacman_foreign, Saving foreign package list]
