- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bash_completion: homedir/dot_bash_completion
    ~/.bash_profile: homedir/dot_bash_profile
    ~/.bashrc: homedir/dot_bashrc
    ~/.gtkrc-2.0: homedir/dot_gtkrc-2.0
    ~/.profile: homedir/dot_profile
    ~/.xinitrc: homedir/dot_xinitrc
    ~/.xserverrc: homedir/dot_xserverrc
    ~/.local/bin: scripts
    ~/.local/share/wallpaper: wallpaper
    ~/.local/share/applications/:
        glob: true
        path: applications/*
    ~/.local/share/applications/mimeapps.list: dot_config/mimeapps.list
    ~/.config/:
        glob: true
        path: dot_config/*
        exclude: [
          dot_config/mpd,
          dot_config/maxima,
          dot_config/newsboat,
          dot_config/nvim,
          dot_config/pulse,
          dot_config/rtorrent,
          dot_config/qutebrowser,
          dot_config/dot_Xmodmap,
          dot_config/dot_Xresources,
          dot_config/coc-packages.json
        ]
    ~/.config/mpd/mpd.conf:
        create: true
        path: dot_config/mpd/mpd.conf
    ~/.config/maxima/:
        create: true
        glob: true
        path: dot_config/maxima/*
    ~/.config/newsboat/config:
        create: true
        path: dot_config/newsboat/config
    ~/.config/nvim/:
        create: true
        glob: true
        path: dot_config/nvim/*
    ~/.config/pulse/:
        create: true
        glob: true
        path: dot_config/pulse/*
    ~/.config/rtorrent/rtorrent.rc:
        create: true
        path: dot_config/rtorrent/rtorrent.rc
    ~/.config/qutebrowser/:
        create: true
        glob: true
        path: dot_config/qutebrowser/*
    ~/.config/.Xmodmap: dot_config/dot_Xmodmap
    ~/.config/.Xresources: dot_config/dot_Xresources
    ~/.config/coc/extensions/package.json: dot_config/coc-packages.json
    
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [update-desktop-database ~/.local/share/applications/, Updating desktop entries database]
    - [./gen_scripts_readme.sh, Generating scripts Readme]
    - [pacman -Qenq >pacman_native, Saving native package list]
    - [pacman -Qemq >pacman_foreign, Saving foreign package list]
